<!DOCTYPE html>
<html>
<head>
<script src="./jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#quick").click(function(){
        $("div.d1").toggle();
    });
    $("#slow").click(function(){
        $("div:last-of-type").toggle(1500);
    });
});



</script>
</head>
<body>
<button id = "quick">Toggle</button>
<button id = "slow"> Other Toggle</button>
<div class="d1" style="border:1px solid black;padding:10px;width:250px">
<p><b>This is a little poem: </b><br/>
Twinkle, twinkle, little star<br/>
How I wonder what you are<br/>
Up above the world so high<br/>
Like a diamond in the sky<br/>
Twinkle, twinkle little star<br/>
How I wonder what you are</p>
</div>
<div style = "border-width:1500px "> OK</div>
</body>
</html>
