<!DOCTYPE html>
<html>
<head>
<script src="./jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").mouseenter(function(){
        $(this).css("background-color", "red");
    });
    $("p").mouseleave(function(){
        $("p").css("background-color", "blue");
    });
});
</script>
</head>
<body>
<p>Move your mouse cursor over this statement.</p>
</body>
</html>
