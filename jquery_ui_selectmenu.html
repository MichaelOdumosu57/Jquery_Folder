<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Selectmenu - Default functionality</title>
  <link rel="stylesheet" href="./smoothness_jquery-ui.css">
  <script src="./jquery-1.10.2.js"></script>
  <script src="./jquery-ui.js"></script>
  <!--<link rel="stylesheet" href="/resources/demos/style.css">-->
  <script>
  $(function() {
    $( "#speed" ).selectmenu();
 
    $( "#files" ).selectmenu();
 
    $( "#number" )
      .selectmenu()
      .selectmenu( "menuWidget" )
        .addClass( "overflow" );
  });
  </script>
  <style>
    fieldset {
      border: 0;
    }
    label {
      display: block;
      margin: 30px 0 0 0;
    }
    select {
      width: 200px;
    }
    .overflow {
      height: 200px;
    }
  </style>
</head>
<body>
<div class="demo">
<form action="#">
<fieldset>
    <label for="speed">Select a speed</label>
    <select name="speed" id="speed">
      <option>Slower</option>
      <option>Slow</option>
      <option selected="selected">Medium</option>
      <option>Fast</option>
      <option>Faster</option>
    </select>
 <label for="files">Select a file</label>
    <select name="files" id="files">
      <optgroup label="Scripts">
        <option value="jquery">jQuery.js</option>
        <option value="jqueryui">ui.jQuery.js</option>
      </optgroup>
      <optgroup label="Other files">
        <option value="somefile">Some unknown file</option>
        <option value="someotherfile">Some other file with a very long option text</option>
      </optgroup>
    </select>
 <label for="number">Select a number</label>
    <select name="number" id="number">
      <script>
       var i = document.getElementById("number");
      console.log(i)
      var j ;
      
      for(j = 0; j <= 20; j++ ) {
          
          if ( j == 2){
            i.innerHTML += "<option id = 'selected'> " + j + "</option>"
            j+= 1;
          }
          i.innerHTML += "<option>" + j + "</option>"
      }
      // i.innerHTML = k;
        
      </script>
  
    </select>
  </fieldset>
</form>
</div>
</body>
</html>
