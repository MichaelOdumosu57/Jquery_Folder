<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>text demo</title>
  <style>
  p {
    color: blue;
    margin: 8px;
  }
  b {
    color: red;
  }
  </style>
  <script src="./jquery-1.10.2.js"></script>
</head>
<body>
<p><b>Hello! </b>javatpoint.com</p>
<p>Goodbye now</p>
<script>
var str = $( "p:last" ).text();
$( "p:first" ).html( str );
</script>
</body>
</html>
